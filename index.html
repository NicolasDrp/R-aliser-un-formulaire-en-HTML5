<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réaliser un formulaire en HTML5</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Infomations Personnelles</legend>
            <label for="Name">Nom*:</label>
                <input type="text" id="Name" required minlength="2" autofocus>
            <label for="Firstname">Prénom*:</label>
                <input type="text" id="Firstname" required minlength="2"><br/>
            <label for="age">Âge*:</label>
                <input type="number" name="age" id="age" required><br/>
            <label for="birthday">Date de naissance*:</label>
                <input type="date" name="birthday" id="birthday" required><br/>
            <label for="sexe" >Sexe*:</label>
                <input type="radio" name="sexe" id="sexe" checked>
                    <label for="sexe">Homme</label>
                <input type="radio" name="sexe" id="sexef">
                    <label for="sexef">Femme</label><br/>
            <label for="Email">Adresse Email*:</label>
                <input type="email" name="Email" id="Email" placeholder="exemple.email@gmail.com" required><br/>
            <label for="Adresse">Adresse postale*:</label>
                <input type="text" id="Adresse" required><br/>
            <label for="Ville">Ville*:</label>
                <input type="text" id="Ville" required><br/>
            <label for="codep">Code postales*:</label>
                <input type="text" name="codep" id="codep" placeholder="ex:59000" size="6" maxlength="5" required pattern="[0-9]{5}"><br/>
            <label for="Nationalité">Nationalité*:</label>
                <select id="Nationalité" name="Nationalité">
                    <option value="Française" selected>Française</option>
                    <option value="Allemande">Allemande</option>
                    <option value="Anglaise">Anglaise</option>
                    <option value="Belge">Belge</option>
                    <option value="Japonnaise">Japonnaise</option>
                    <option value="Espagnole">Espagnole</option>
                    <option value="Portugaise">Portugal</option>
                    <option value="Chinoise">Chinoise</option>
                </select><br/>
            <label for="Métier">Métier exercé*:</label>
                <select id="Métier">
                    <option value="Développeur Front-end" selected>Développeur Front-end</option>
                    <option value="Développeur Back-end">Développeur Back-end</option>
                    <option value="Médiateur numérique">Médiateur numérique</option>
                    <option value="Administrateur base de données">Administrateur base de données</option>
                    <option value="Chef de projet web">Chef de projet web</option>
                    <option value="Designer UX/UI">Designer UX/UI</option>
                    <option value="Développeur Full Stack">Développeur Full Stack</option>
                    <option value="Sans emploi">Sans emploi</option>
                </select><br/>
            <label for="payslist">Pays de naissance*:</label>
                <select id="payslist" name="payslist">
                    <option value="France" selected>France</option>
                    <option value="Allemagne">Allemagne</option>
                    <option value="Angleterre">Angleterre</option>
                    <option value="Belgique">Belgique</option>
                    <option value="Japon">Japon</option>
                    <option value="Espagne">Espagne</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Chine">Chine</option>
                </select><br/>
            <label for="Sécu">Numéro de sécurité sociale*:</label>
                <input type="text" name="Sécu" id="Sécu" maxlength="15" required pattern="[0-9]{15}"><br/>
           <label for="NuméroPass">Numéro du passeport*:</label>
                <input type="text" id="NuméroPass" required minlength="9" maxlength="11" pattern="[0-9]{2} [A-Z]{2} [0-9]{5}" placeholder="ex:33 AA 33333"><br/>
            <label for="datePass">Date de délivrance du passeport*:</label>
                <input type="date" name="datePass" id="datePass" required><br/>
            <label for="dateValPass">Date de validité du passeport*:</label>
                <input type="date" name="dateValPass" id="dateValPass" required><br/>
        </fieldset>
        <input type="submit" value="envoyer">
    </form>
    
</body>
</html>
