<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réaliser un formulaire en HTML5</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Infomations Personelles</legend>
            <label for="Name">Nom</label>
                <input type="text" id="Name">
            <label for="Firstname">Prénom</label>
                <input type="text" id="Firstname">
            <label for="age">Âge</label>
                <input type="number" name="age" id="age">
            <label for="sexe">Sexe</label>
                <input type="radio" name="sexe" id="sexe">
                    <label for="sexe">Homme</label>
                <input type="radio" name="sexe" id="sexef">
                    <label for="sexef">Femme</label>
            <label for="Email">Adresse Email</label>
                <input type="email" name="Email" id="Email">
            <label for="Adresse">Adresse postale</label>
                <input type="text" id="Adresse">
            <label for="Ville">Ville</label>
                <input type="text" id="Ville">
            <label for="Métier">Métier exercé</label>
                <input type="text" id="Métier">
            <label for="Nationalité">Nationalité</label>
                <input type="text" id="Nationalité">
            <label for="birthday"></label>
                <input type="date" name="birthday" id="birthday">
            <label for="Pays">Pays de naissance</label>
                <input type="text" id="Pays">
            <label for="Sécu"></label>
                <input type="number" name="Sécu" id="Sécu">
            <label for="NuméroPass"></label>
                <input type="text" id="NuméroPass">
            <label for="datePass"></label>
                <input type="date" name="datePass" id="datePass">
            <label for="dateValPass"></label>
                <input type="date" name="dateValPass" id="dateValPass">
        </fieldset>
    </form>
    
</body>
</html>
